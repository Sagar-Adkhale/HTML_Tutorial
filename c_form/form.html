<html>
    <head>
        <title>
            HTML FORM
        </title>
    </head>
    <body>
        <!--Form-->    
        <form action="https://www.google.com/" method="GET">
            <fieldset >
                <legend>Form Validation</legend>
                <!--initial details field-->
                <fieldset>
                    <legend>Initial Details</legend>
                    <br>
                    <label for="FirstName">First Name : </label>
                    <input type="text" name="firstName"> 
                    <br>
                    <br>
                    <label for="LastName">Last Name : </label>
                    <input type="text" name="lastName">
                    <br>
                    <br>
                </fieldset>
                <!--End initial details field-->
                <br>
                <!--Address field-->
                <fieldset>
                    <br>
                  <legend>Address</legend>
                  <label for="emailId">EmailId : </label>
                  <input type="email" name="emailId">
                  <br>
                  <br>
                  <label for="address" name="address">Address : </label>
                  <input type="text">
                  <br>
                  <br>
                  <label for="country" >Country : </label>
                  <select name="country">
                      <option>--select your country--</option>
                      <option>India</option>
                      <option>USA</option>
                      <option>UK</option>
                      <option>Japan</option>
                      <option>China</option>
                  </select>
                  <br>
                  <br>
                  <label for="state">State : </label>
                  <select name="state">
                      <option>--select your State--</option>
                      <optgroup label="India">
                        <option>Maharashtra</option>
                        <option>Tamilnadu</option>
                      </optgroup>
                      <optgroup label="USA">
                        <option>Hawaii</option>
                        <option>NewYork</option>
                      </optgroup>
                      <optgroup label="UK">
                        <option>Cheshire East</option>
                        <option>Bolsover</option>
                      </optgroup>
                      <optgroup label="Japan">
                        <option>Kyushu</option>
                        <option>Tohoku</option>
                      </optgroup>
                      <optgroup label="China">
                        <option>Anhui</option>
                        <option>Gansu</option>
                      </optgroup>
                  </select>
                  <br>
                  <br>
                  <label for="city" name="city">City</label>
                  <select>
                    <option>--select your city--</option>
                      <Option>Mumbai</Option>
                      <option>Thane</option>
                  </select>
                  <br>
                  <br>
                  
                </fieldset>
                <!--End Address Field-->
                <br>
                <!--Password & gender Field-->
                <fieldset>
                    <br>
                    <legend>Password & Gender</legend>
                    <label for="Password">Password : </label>
                    <input type="password">
                    <br>
                    <br>
                    <label for="gender"> Gender : </label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </fieldset>
                <br>
                <!--Password & gender Field-->
                <input type="submit" name="submit">
            
            </fieldset>
        </form>
        <!--End form-->
    </body>
</html>
